<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type='text/css'>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="body">

        <div class="start">
            <div class="img"><img src="brain.jpg" width="20%" height="auto" class="photo"></div>

            <div class="startText">
               
                <div class="p" style="text-align:center;">
                    <p>Escala de Matrices<br> Progresivas</p>
                </div>

                
            </div>
            <div class="buttons"><button id="start" type="button" class="btn">
Iniciar la prueba</button></div>
        </div>



        <div class="none registrationCard">
            <div class="img"><img src="brain.jpg" width="5%" height="5%" class="photo"></div>

            <div class="startText">
                <div class="iq">
                    <p>MATRICES PROGRESIVAS</p>
                </div>
            </div>

            <div class="form-group">
                <div class="form">
                    <label for="userName">Tu nombre:</label>
                    <input type="text" class="form-control" id="userName" value="">
                </div>
                <div class="form">
                    <label for="userAge">Tu edad:</label>
                    <input type="text" class="form-control" id="userAge" value="" onkeyup="this.value = this.value.replace (/\D/, '')">
                </div>
            </div>

            <div class="buttons"><button id="startTest" type="button" class="btn">INICIAR</button></div>
        </div>

        <div class="gamegame">

            <div class="none board">
                <div class="header">
                    <div class="progres">
                    </div>
                    <div class="timer">
                        <div class="timerImg">
                            <img src="timer.svg" width="40px">
                        </div>
                        <div class="timeTick">
                        </div>
                    </div>
                </div>

                <div class="pole">
                    <div class="question"><img id="question" src="" width="50%"></div>
                    <div class="answers">
                        <div class="answersUp">
                            <img id="answerOne" src="" class="startstart">
                            <img id="answerTwo" src="" class="startstart">
                            <img id="answerThree" src="" class="startstart">
                            <img id="answerFour" src="" class="startstart">
                            <img id="answerFive" src="" class="startstart">
                            <img id="answerSix" src="" class="startstart">
                        </div>
                        <div class="answersDown">
                            <img id="answerSeven" src="" class="startstart">
                            <img id="answerEight" src="" class="startstart">
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="none result">
            <div class="container">
                <p class="hohoho">Tus resultados:</p>
            </div>

            <div class="idRes">
                <div class="idAge">
                    <p class="ageText">Años:</p>
                    <p class="ageValue"></p>
                </div>
                <div class="idIq">
                    <p class="iqText">IQ</p>
                    <p class="iqValue"></p>
                </div>
                <div class="idTimer">
                    <div class="containerImg">
                        <img src='timer.svg' width="40px">
                    </div>
                    <div class="timerValue">
                        <p class="timerEnd"></p>
                    </div>
                </div>
            </div>

            <br><br>
            <div class="idReloader">
                <button class="btn reloader">Ve otra vez</button>
            </div>
        </div>





        <script type="text/javascript">
        </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
